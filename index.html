<html>
  <body>
    <style>*{font-family:Arial;}</style>
    <h2>Encode</h2>
    <textarea rows=3 cols=40 id=e></textarea>
    <br>
    <button id=erun onclick=encode()>Run Encode</button>
    <br><br>
    <h2>Decode</h2>
    <textarea rows=3 cols=40 id=d></textarea>
    <br>
    <button id=drun onclick=decode()>Run Decode</button>
    <br><br>
    <h2>Result</h2>
    <textarea id=res cols=40 rows=3>Your result will be here</textarea>
    <script>
      function encode() {
        let t = document.getElementById('e').value;
        let r = btoa(t);
        document.getElementById('res').value = r;
      }

      function decode() {
        let t = document.getElementById('d').value;
        let r = atob(t);
        document.getElementById('res').value = r;
      }
    </script>
  </body>
</html>
